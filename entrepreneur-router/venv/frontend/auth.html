    <script>
        class SimpleAuthManager {
            constructor() {
                this.demoUsers = {
                    'admin@intelliroute.ru': {
                        password: 'admin123',
                        name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –°–∏—Å—Ç–µ–º—ã',
                        avatar: 'A–ò',
                        role: 'admin'
                    },
                    'manager@company.ru': {
                        password: 'manager123',
                        name: '–ú–µ–Ω–µ–¥–∂–µ—Ä –ü–µ—Ç—Ä–æ–≤',
                        avatar: '–ú–ü',
                        role: 'manager'
                    },
                    'demo@example.com': {
                        password: 'demo',
                        name: '–î–µ–º–æ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        avatar: '–î–ü',
                        role: 'user'
                    }
                };
                this.init();
            }

            init() {
                this.bindAuthEvents();
                this.checkAuthStatus();
            }

            bindAuthEvents() {
                const authForm = document.getElementById('authForm');
                if (authForm) {
                    authForm.addEventListener('submit', (e) => this.handleAuth(e));
                }
            }

            handleAuth(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!this.validateEmail(email)) {
                    this.showAuthError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
                    return;
                }

                this.handleLogin(email, password);
            }

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            handleLogin(email, password) {
                const user = this.demoUsers[email];
                
                if (user && user.password === password) {
                    const userData = {
                        email: email,
                        name: user.name,
                        avatar: user.avatar,
                        role: user.role
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    window.location.href = 'index.html';
                    
                } else {
                    this.showAuthError('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥–µ–º–æ-–∞–∫–∫–∞—É–Ω—Ç—ã.');
                }
            }

            // checkAuthStatus() {
            //     const isLoggedIn = localStorage.getItem('isLoggedIn');
            //     if (isLoggedIn) {
            //         // –ï—Å–ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —Å—Ä–∞–∑—É
            //         window.location.href = 'index.html';
            //     }
            // }

            showAuthError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type = 'info') {
                // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                const existingNotifications = document.querySelectorAll('.auth-notification');
                existingNotifications.forEach(notification => notification.remove());

                const notification = document.createElement('div');
                notification.className = `auth-notification ${type}`;
                notification.innerHTML = `
                    <div class="auth-notification-content">
                        <span class="auth-notification-icon">${type === 'error' ? '‚ùå' : '‚úÖ'}</span>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
        window.fillDemoCredentials = function(email, password) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (emailInput) emailInput.value = email;
            if (passwordInput) passwordInput.value = password;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É
            setTimeout(() => {
                const authForm = document.getElementById('authForm');
                if (authForm) {
                    const submitEvent = new Event('submit', { bubbles: true, cancelable: true });
                    authForm.dispatchEvent(submitEvent);
                }
            }, 100);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            new SimpleAuthManager();
        });
    </script>
